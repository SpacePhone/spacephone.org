{% macro render_field(field) %}
  <div class="form-group{% if field.errors %} has-error{% endif %}">
    {{ field.label }}
    {% if field.errors %}
    <ul class="errors">
      {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {{ field(**kwargs)|safe }}
    {%- if field.description %}
    <div class="help-block">{{ field.description }}</div>
    {%- endif %}
  </div>
{% endmacro %}
